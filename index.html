    function searchStudent() {
      const section = document.getElementById("class").value;
      const lastName = document.getElementById("lastName").value.trim();
      const firstName = document.getElementById("firstName").value.trim();
      const dob = document.getElementById("dob").value;

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!section || !lastName || !firstName || !dob) {
        resultDiv.innerText = "يرجى ملء جميع الحقول.";
        return;
      }

      const students = data[section] || [];
      const student = students.find(s =>
        s["اللقب"] === lastName &&
        s["الاسم"] === firstName &&
        s["تاريخ_الميلاد"] === dob
      );

      if (student) {
        resultDiv.innerHTML = 'الفرض: ' + student["الفرض"] + ' / الاختبار: ' + student["الاختبار"];
      } else {
        resultDiv.innerText = "لم يتم العثور على التلميذ.";
      }
    }
  </script>
